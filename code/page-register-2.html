<!DOCTYPE HTML>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover" />
<title>Bars Mobile PWA</title>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link rel="stylesheet" type="text/css" href="styles/bootstrap.css">
<link rel="stylesheet" type="text/css" href="styles/style.css">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="fonts/css/fontawesome-all.min.css">    
<link rel="manifest" href="_manifest.json" data-pwa-version="set_in_manifest_and_pwa_js">
<link rel="apple-touch-icon" sizes="180x180" href="app/icons/icon-192x192.png">
</head>
    
<body class="theme-light">
    
<div id="preloader"><div class="spinner-border color-highlight" role="status"></div></div>
    
<div id="page">
    
    <div class="header header-fixed header-logo-app">
        <a href="#" data-back-button class="header-title">Dulceria</a>
        <a href="#" data-back-button class="header-icon header-icon-1"><i class="fas fa-chevron-left"></i></a>
    </div>
    
    
    <div class="page-content">                
        
        <div class="card bg-3 mb-0" data-card-height="cover-full">
            <div class="card-center mx-2 px-5">
                <div class="shadow-xl rounded-sm bg-white"><br>
                    <div class="px-3 pb-1">
                        <h1 class="mt-2 mb-n1">Registrar</h1>
                        <p class="mb-2 font-11">Hola, Ingresa los datos.</p>
                        <div class="input-style no-borders has-icon validate-field">
                            <i class="fa fa-user"></i>
                            <input type="name" class="form-control validate-name" id="form1a" placeholder="Nombre" required> 
                            <label for="form1a" class="color-blue-dark font-10 mt-1">Nombre</label>
                            <i class="fa fa-times disabled invalid color-red-dark"></i>
                            <i class="fa fa-check disabled valid color-green-dark"></i>
                            <em>(required)</em>
                        </div>                
                        <div class="input-style no-borders has-icon validate-field mt-2">
                            <i class="fa fa-at"></i>
                            <input type="email" class="form-control validate-name" id="form1aa" placeholder="Correo" required>
                            <label for="form1aa" class="color-blue-dark font-10 mt-1">Correo</label>
                            <i class="fa fa-times disabled invalid color-red-dark"></i>
                            <i class="fa fa-check disabled valid color-green-dark"></i>
                            <em>(required)</em>
                        </div>                
                        <div class="input-style no-borders has-icon validate-field mt-2">
                            <i class="fa fa-lock"></i>
                            <input type="password" class="form-control validate-text" id="form3a" placeholder="Contraseña" required>
                            <label for="form3a" class="color-blue-dark font-10 mt-1">Contraseña</label>
                            <i class="fa fa-times disabled invalid color-red-dark"></i>
                            <i class="fa fa-check disabled valid color-green-dark"></i>
                            <em>(required)</em>
                        </div>
                        <div class="row">
                            <div class="col-md-1 col-sm-2">
                                <a href="page-login-2.html" class="text-start d-block color-theme opacity-50 font-10">Iniciar sesion</a>
                            </div>
                        </div>
                        <a href="index.html" class="back-button btn btn-full btn-m rounded-s bg-blue-dark font-700 text-uppercase mb-3 mt-4">Crear</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Page content ends here-->
       
         
    
</div>

<script type="text/javascript" src="scripts/bootstrap.min.js"></script>
<script type="text/javascript" src="scripts/custom.js"></script>
</body>
